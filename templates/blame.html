{% extends 'base.html' %}

{% block header %}
    {{ header.super }}
    {% load staticfiles %}
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css">
{% endblock %}

{% block content %}

        <h2>Type in any .js, .py or .mako file name in the osf</h2>

    </form>
    <br>
    <a href="/leaderboard">Leaderboard</a>
{% endblock %}
